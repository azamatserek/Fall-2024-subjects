<!DOCTYPE html>
<html>
<head>
    <title>Blog Post List</title>
</head>
<body>
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li><a href="{% url 'blog_post_detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'create_blog_post' %}">Create New Blog Post</a>
</body>
</html>
